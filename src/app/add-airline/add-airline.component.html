        <div class="row">

                <a href>Logout</a>
            </div>
        </div>

<div class="container">

    <body>
        <form #myForm="ngForm">
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Airline Name</label>
                    <input type="text" class="form-control" id="airline_name" name="airlineName" ngModel />
                </div>
                <div class="form-group">
                    <label>Contact Number</label>
                    <input type="text" class="form-control" id="contactNumber" name="contactNumber" ngModel />
                </div>
                <div class="form-group">
                    <label>Contact Address</label>
                    <input type="text" class="form-control" id="contactAddress" name="contactAddress" ngModel />
                </div>
            </div>
        </form>
        <br>
        <div class="form-group">
            <button type="button" class="center btn btn-primary" (click)="addAirline(myForm.value)"> Add New Airline</button>
        </div>

    </body>
</div>
